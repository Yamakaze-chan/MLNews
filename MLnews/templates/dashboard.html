<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="../static/css/dashboard.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <a href="home">
                            MLnews
                        </a>
                    </li>
                    <li>
                        <a href="#" id="account">Tài khoản</a>
                    </li>
                    <li>
                        <a href="#" id="chatbot_content">Chatbot</a>
                    </li>
                    <li>
                        <a href="home">Quay về</a>
                    </li>
                    <li>
                        <a href="#menu-toggle" class="btn btn-default" id="toggle-menu">Đóng Menu</a>
                    </li>
                </ul>
            </div>
            <!-- /#sidebar-wrapper -->
    
            <!-- Page Content -->
            <a href="#menu-toggle" class="btn btn-default" id="menu-toggle" style="height: 2em;">&lt;Menu</a>
            <div id="page-content-wrapper">
                <iframe src='get_all_user_info' style='width:100%; height: calc(100vh - 2em)'></iframe>
            </div>
    
        </div>
    </body>
    <script>
        $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
        });
        $("#toggle-menu").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
        });
    </script>
    <script>
        $('#account').click(function(){
                $('#page-content-wrapper').html("<iframe src='get_all_user_info' style='width:100%; height: calc(100vh - 2em)'></iframe>");
})
$('#chatbot_content').click(function(){
                $('#page-content-wrapper').html("<iframe src='get_chatbot_json' style='width:100%; height: calc(100vh - 2em)'></iframe>");
})
    </script>
</html>
